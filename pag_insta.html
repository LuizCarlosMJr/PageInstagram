<!DOCTYPE html>
<html>
    <head>
        <title>My Instagram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style_insta.css"> <!--indica que fará um link com outo aquiv--->
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="instagram-celular.png" alt="celular de fundo">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="instagram-logo2.png" class="instagram-logo" alt="Logo do Instagram">
                     <div class="profile-photo">
                         <img src="071120 (2).jpeg" alt="Foto de Perfil">
                     </div>
                     <a href="#" class="instagram-login">Continue como Luiz Carlos</a> <!--a*2 e enter, geram duas ancoras-->
                     <a href="#" class="instagram-logout">Remover conta</a> <!--# direciona para a página inicial--> 
                </div>
                <div class="group">
                    <p class="not-account">Não é Luiz Carlos</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar Contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p> 
                 </div>
                 <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
